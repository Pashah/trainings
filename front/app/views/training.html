<div class="content">
  <h1>Add a new Training</h2>
</div>

<div ng-controller="TrainingCtrl">
  <form novalidate class="simple-form">
    Name: <input type="text" ng-model="training.name" required /><br />
    <input type="hidden" name="created_by" ng-model="training.created_by" value="1" />
    <input type="submit" ng-click="submit()" value="Save" />
  </form>
  <pre>training = {{training | json}}</pre>
</div>
