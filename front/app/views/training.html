<div class="jumbotron">
  <h2>Add a new Training</h2>
</div>

<div ng-controller="TrainingCtrl">
  <form novalidate class="simple-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="name of the training" id="name" ng-model="training.name" required /><br />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select name="category" ng-model="training.category">
        <option ng-repeat="option in categories" value="{{option.id}}">{{option.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="moves">Moves</label>
      <select name="moves" ng-model="training.moves" multiple>
        <option ng-repeat="move in moves" value="{{move.id}}">{{move.name}}</option>
      </select>
    </div>
    <input type="hidden" name="created_by" ng-model="training.created_by" value="1" />
    <input type="submit" ng-click="submit()" value="Save" />
  </form>
  <pre>training = {{training | json}}</pre>
</div>
<div class="jumbotron">
  <h2>Existing trainings</h2>
</div>
<div ng-controller="TrainingCtrlGrid">
  <table st-table="trainingCollection" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in trainings">
        <td>{{row.name}}</td>
        <td>{{row.category}}</td>
        <td>{{row.created}}</td>
      </tr>
    </tbody>
</div>
