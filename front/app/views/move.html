<div class="jumbotron">
  <h2>Add a new move. Moves can be later added to be a part of training</h2>
</div>

<div ng-controller="MoveCtrl">
  <form novalidate class="simple-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="name of the move" id="name" ng-model="move.name" required /><br />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea rows="3" class="form-control" placeholder="description of the move" id="description" ng-model="move.description" required></textarea> <br />
    </div>
    <input type="hidden" name="created_by" ng-model="move.created_by" value="1" />
    <input type="submit" ng-click="submit()" value="Save" />
  </form>
</div>
<div class="jumbotron">
  <h2>Existing moves</h2>
</div>
<div ng-controller="MoveCtrlGrid">
  <table st-table="moveCollection" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in moves">
        <td>{{row.name}}</td>
        <td>{{row.description}}</td>
      </tr>
    </tbody>
</div>
