<div class="content">
  <h1>Add a new user</h2>
</div>

<div ng-controller="UserCtrl">
  <form novalidate class="simple-form">
    Name: <input type="text" ng-model="user.name" required /><br />
    <input type="submit" ng-click="submit()" value="Save" />
  </form>
  <pre>user = {{user | json}}</pre>
</div>
