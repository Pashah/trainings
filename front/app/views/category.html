<div class="jumbotron">
  <h2>Add a new category</h2>
</div>

<div ng-controller="CategoryCtrl">
  <form novalidate class="simple-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="name of the category" id="name" ng-model="category.name" required /><br />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea rows="3" class="form-control" placeholder="description of the category" id="description" ng-model="category.description" required></textarea> <br />
    </div>
    <input type="submit" ng-click="submit()" value="Save" />
  </form>
  <pre>category = {{category | json}}</pre>
</div>
